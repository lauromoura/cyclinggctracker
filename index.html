<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour de France 2015 chart</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery.flot.min.js"></script>
    <script type="text/javascript" src="lib/jquery.flot.time.min.js"></script>
    <script type="text/javascript" src="lib/jquery.flot.symbol.min.js"></script>
    <script type="text/javascript" src="src/plot.js"></script>
    <!-- <script type="text/javascript" src="lib/jquery.flot.axislabels.min.js"></script>-->
    <style type="text/css">
    .container {
        width: 100%;
        overflow: hidden;
    }
    .placeholder {
        width: 70%;
        height: 600px;
        margin-left: 30%;
    }
    .right-box {
        width: 300px;
        float: left;
    }
    </style>

    <script type="text/javascript">
    $(document).ready(function(){
        var data = [];
        $.plot("#flot-placeholder", [data]);

        var giro_favourites = [
            "Mikel Landa Meana",
            "Tom Dumoulin",
            "Vincenzo Nibali",
            "Alejandro Valverde",
            "Steven Kruijswijk",
            "Rigoberto Uran",
            "Esteban Chaves",
            "Ilnur Zakarin",
            "Andrey Amador",
            "Rafal Majka",
            "Bob Jungels",
            "Gianluca Brambilla",
            "Ryder Hesjedal",
            "Jakob Fuglsang",
            "Domenico Pozzovivo",
            "Diego Ulissi",
            "Stefano Pirazzi",
            "Kanstantsin Siutsou",
            "Sergey Firsanov",
            "Giovanni Visconti",
            "Davide Formolo",
            "Tanel Kangert"
        ];

        var favourites = giro_favourites;

        $.getJSON('data/output.json', function(json, textStatus) {
            dataset = filter_riders(favourites, json);
            fillCheckboxes(dataset);
            plotAccordingToChoices(dataset);
        });
    });
    </script>
</head>
<body>
    <div class=".container">
        <div id="checkboxes" class="right-box"></div>
        <div id="flot-placeholder" class="placeholder"></div>
    </div>
</body>
</html>
